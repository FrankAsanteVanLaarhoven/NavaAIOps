version: '3.8'

services:
  # NavaFlow API Server
  navaflow-api:
    build:
      context: .
      dockerfile: Dockerfile.ollama
    container_name: navaflow-api
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models
      - ./logs:/app/logs
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - MODEL_DIR=/app/models
      - OLLAMA_HOST=http://ollama:11434
      - OLLAMA_NUM_GPU=all
      - OLLAMA_MAX_LOADED_MODELS=4
    depends_on:
      - ollama
    networks:
      - navaflow-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Ollama Inference Service
  ollama:
    image: ollama/ollama:latest
    container_name: navaflow-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
      - ./models:/models
    environment:
      - OLLAMA_NUM_GPU=all
      - OLLAMA_MAX_LOADED_MODELS=4
      - OLLAMA_KEEP_ALIVE=24h
    networks:
      - navaflow-network
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Monitoring with Prometheus (if you want metrics)
  # prometheus:
  #   image: prom/prometheus:latest
  #   container_name: navaflow-prometheus
  #   ports:
  #     - "9090:9090"
  #   volumes:
  #     - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
  #   networks:
  #     - navaflow-network
  #   restart: unless-stopped

networks:
  navaflow-network:
    driver: bridge

volumes:
  ollama-data:
    driver: local
